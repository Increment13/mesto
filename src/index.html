<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="pages/index.css">-->
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__editPlace">
                    <div class="profile__avatar-group">


                        <button class="profile__paint" type="button"></button>
                        <img src="#" alt="фото аватара" class="profile__avatar">
                    </div>
                    <div class="profile__info">
                        <div class="profile__editInfo">
                            <p class="profile__name"></p><button class="profile__edit-button" type="button"></button></div>
                        <p class="profile__profession"></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Таланов Александр</p>
        </footer>
        <div id="popup-formedit" class="popup">
            <div class="popup__center">
                <form class="popup__container popup__container_edit" name="formEdit">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <label class='popup__label-input'>
                    <input id="input-names" type="text" name="name" class="popup__input popup__input-edit" minlength=2 maxlength=40  placeholder="Имя" required>
                    <span id='input-names-error' class='popup__span-error'></span>
                </label>
                    <label class='popup__label-input'>
                    <input id="input-position" name="position" type="text" class="popup__input popup__input-edit" minlength=2 maxlength=200 placeholder="Род занятий" required>
                    <span class='popup__span-error' id='input-position-error'></span>
                </label>
                    <button type="submit" class="popup__button popup__button-edit">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
        <div id="popup-formadd" class="popup">
            <div class="popup__center">
                <form class="popup__container popup__container_add" name="formAdd">
                    <h2 class="popup__header">Новое место</h2>
                    <label class='popup__label-input'>
                    <input id="input-place" type="text" name="place" class="popup__input popup__input-add" minlength=2 maxlength=30  placeholder="Название" required>
                    <span id='input-place-error' class='popup__span-error'></span>
                </label>
                    <label class='popup__label-input'>
                    <input id="input-link" name="link" class="popup__input popup__input-add" type="url" placeholder="Ссылка на картинку"  required>
                    <span class='popup__span-error' id='input-link-error'></span>
                </label>
                    <button type="submit" class="popup__button popup__button-add">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </div>

        <div id="popup-formavatar" class="popup">
            <div class="popup__center">
                <form class="popup__container popup__container_avatar" name="formAvatar">
                    <h2 class="popup__header">Обновить аватар</h2>
                    <label class='popup__label-input'>
                    <input id="input-link" name="avatar" class="popup__input popup__input-add" type="url" placeholder="Ссылка на новый аватар"  required>
                    <span class='popup__span-error' id='input-link-error'></span>
                </label>
                    <button type="submit" class="popup__button popup__button-add">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </div>

        <div id="popup-formdel" class="popup">
            <div class="popup__center">
                <form class="popup__container popup__container_del" name="formDel">
                    <h2 class="popup__header">Вы уверены?</h2>
                    <button type="submit" class="popup__button popup__button-add">Да</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </div>

        <div id="popup-image" class="popup">
            <div class="popup__center">

                <div class="popup__container-image">
                    <img src="#" alt="" class="popup__image">
                    <p class="popup__sign"></p>
                </div>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
    </div>
    <template id="element-template">
        <article class="elements__element">
            <div class="elements__imageContainer">
                <img src="#" alt="" class="elements__image">
                <button class="elements__trash elements__trash_hidden" type="button"></button>
            </div>
            <div class="elements__group">
                <p class="elements__title"></p>
                <div class="elements__likes">
                <button class="elements__heart-image" type="button"></button>
                <p class="elements__likes-count">0</p>
                </div>
            </div>
        </article>
    </template>
    <!--<script type="module" src="./pages/index.js"></script>-->
</body>

</html>
