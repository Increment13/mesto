<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>mesto</title>
</head>
<body class="body">
  <div class="page">   
    <header class="header">
        <img calss="header__logo" src="images/logo.svg" alt="логотип сайта">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__editPlace">
                    <img src="images/photo.jpg" alt="фото аватара" class="profile__avatar">
                <div class="profile__info">
                    <div calss="profile__editInfo"><span class="profile__name">Жак-Ив Кусто</span><button class="profile__editButton"></button></div>
                    <span class="profile__profession">Исследователь океана</span>   
                </div>
            </div>
            <button class="profile__addButton">+</button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="images/tih.jpg" alt="" class="elements__image">
                <div class="elements__group">
                    <p class="elements__title">Тихий океан</p>
                    <img src="images/heart.svg" alt="" class="elements__heart">
                </div>
            </div>
            <div class="elements__element">
                <img src="images/atlantic.jpg" alt="" class="elements__image">
                <div class="elements__group">
                    <p class="elements__title">Атлантический океан</p>
                    <img src="images/heart.svg" alt="" class="elements__heart">
                </div>
            </div>
            <div class="elements__element">
                <img src="images/indian.jpg" alt="" class="elements__image">
                <div class="elements__group">
                    <p class="elements__title">Индийский океан</p>
                    <img src="images/heart.svg" alt="" class="elements__heart">
                </div>
            </div>
            <div class="elements__element">
                <img src="images/sever.jpg" alt="" class="elements__image">
                <div class="elements__group">
                    <p class="elements__title">Северно ледовитый океан</p>
                    <img src="images/heart.svg" alt="" class="elements__heart">
                </div>
            </div>
            <div class="elements__element">
                <img src="images/alys.jpg" alt="" class="elements__image">
                <div class="elements__group">
                    <p class="elements__title">Аляскинский залив</p>
                    <img src="images/heart.svg" alt="" class="elements__heart">
                </div>
            </div>
            <div class="elements__element">
                <img src="images/yjn.jpg" alt="" class="elements__image">
                <div class="elements__group">
                    <p class="elements__title">Южный океан</p>
                    <img src="images/heart.svg" alt="" class="elements__heart">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Таланов Александр</p>
    </footer>
  
        <div class="popup">
            <form class="popup__container">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input type="text" class="popup__inputName">
                    <input type="text" class="popup__inputJob">
                    <input type="submit" class="popup__button"  value="Сохранить">
                    <img src="images/Close.png" alt="" class="popup__close">
            </form>
            <div class="popup__cover"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
