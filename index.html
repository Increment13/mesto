<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип сайта">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__editPlace">
                    <img src="images/photo.jpg" alt="фото аватара" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__editInfo">
                            <p class="profile__name">Жак-Ив Кусто</p><button class="profile__edit-button" type="button"></button></div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Таланов Александр</p>
        </footer>


        <div id="popup-form" class="popup popup_closed">
            <form class="popup__container" name="formInput">
                <h2 class="popup__header">Редактировать профиль</h2>
                <label class='popup__label-input'>
                    <input id="input-names" type="text" class="popup__input" required>
                    <span id='input-names-error' class='popup__span-error'></span>
                </label>
                <label class='popup__label-input'>
                    <input id="input-place" type="text" class="popup__input" required>
                    <span class='popup__span-error' id='input-place-error'></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>


            </form>

            <button class="popup__close" type="button"></button>

        </div>
        <div id="popup-image" class="popup popup_closed">
            <div class="popup__container-image">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup__image">
                <p class="popup__sign"></p>
            </div>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <template id="element-template">
        <article class="elements__element">
            <div class="elements__imageContainer">
                <img src="" alt="" class="elements__image">
                <button class="elements__trash" type="button"></button>
            </div>
            <div class="elements__group">
                <p class="elements__title"></p>
                <button class="elements__heart-image" type="button"></button>
            </div>
        </article>
    </template>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
